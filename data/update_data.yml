name: Scanner H&S - Aggiornamento Mattutino

on:
  schedule:
    - cron: '30 5 * * 1-5'   # Ogni mattina 6:30 CET (5:30 UTC), solo Lun-Ven
  workflow_dispatch:            # Eseguibile anche manualmente

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Installa dipendenze
        run: pip install yfinance pandas numpy

      - name: Esegui scanner
        run: python scripts/scan_signals.py

      - name: Commit risultati
        run: |
          git config user.email "scanner@hs-analyzer.bot"
          git config user.name "H&S Scanner Bot"
          git add data/signals.json data/tickers.json
          git diff --cached --quiet || git commit -m "ðŸ“Š Scanner H&S - $(date +%Y-%m-%d) - Aggiornamento mattutino"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
